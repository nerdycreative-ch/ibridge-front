<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<!-- FONT ICON -->
    <link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="stylesheet" type="text/css" href="css/ibridge-icon.css">

    <!-- Hide-show password -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
</head>
<body>
    <header>
        <div class="container">
            <div class="row">
                <div class="col-6">
                    <span class="logo align-middle">LOGO</span>
                </div>
                <div class="col-6">
                    <span class="button-create-sign">
                            <button class="create-acc">Create an account</button>
                            <button class="sign-in">Sign in</button>
                    </span>
                </div>
            </div>
        </div>
    </header>
    <div class="container" id="container">
        <div class="row">
            <div class="offset-md-2 col-md-8 offset-xl-3 col-xl-5">
                <form action="#" method="POST" id="forgotten-form">
                        <p class="forgotten-text">Choose a new password</p>
                        <p class="enter-email-text">Password must include at least 8 characters including at least 1 
                                number or 1 special character.</p>
                        <div class="form-group">
                            <div class="col-md-12 input">
                                <input class="inputText" data-val="true" data-val-length="The Password must be at least 6 characters long." data-val-length-max="100" data-val-length-min="6" data-val-required="The Password field is required." id="Password" name="Password" type="password" />
                                <span class="floating-label">Password</span>
                                <a class="show-link" onclick="showPassword1()">Show</a>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-md-12 input">
                                <input class="inputText" data-val="true" data-val-equalto="The password and confirmation password do not match." data-val-equalto-other="*.Password" id="ConfirmPassword" name="ConfirmPassword" type="password" />
                                <span class="floating-label">Confirm Password</span>
                                <a class="show-link" onclick="showPassword2()">Show</a>
                            </div>
                        </div>
                        <input type="checkbox" name="require-pass" id="require-pass"><label class="require-pass-label" for="require-pass"><span class="interest-padding">Require all devices to sign in with new password</span></label>
                        <button type="submit" class="submit-reset-link extra-margin">Submit</button>                    

                </form>
            </div>
        </div>
    </div>

    <!------------------footer----------------------->
    <div class="fluid-container">
		<footer>
			<hr id="hr-footer">
			<ul>
				<li><a href="#">User Agreement</a></li>
				<li><a href="#">Privacy Policy</a></li>
				<li><a href="#">Community Guidelines</a></li>
				<li><a href="#">Cookie Policy</a></li>
				<li><a href="#">Copyright Policy </a></li>
				<li><a href="#">2019 iBridge</a></li>
			</ul>
		</footer>
	</div>
    <script type="text/javascript">
           function showPassword1() {
                var n = $("#Password");
                n.attr("type") === "password" ? n.attr("type", "text") : n.attr("type", "password")
            }
            $(".inputText").focusout(function() {
                var n = $(this).val();
                n != "" ? $(this).next().addClass("focus") : $(this).next().removeClass("focus")
            });

        function showPassword2() {
            var n = $("#ConfirmPassword");
            n.attr("type") === "password" ? n.attr("type", "text") : n.attr("type", "password")
        }
        $(".inputText").focusout(function() {
            var n = $(this).val();
            n != "" ? $(this).next().addClass("focus") : $(this).next().removeClass("focus")
        });
    </script>	        
</body>
</html>
